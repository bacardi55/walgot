image: alpine/edge
packages:
  - go
  - make
sources:
  - https://git.sr.ht/~bacardi55/walgot
tasks:
  - test: |
      cd walgot
      go test ./...
  - setup: |
      cd walgot
      make dependencies
  - build: |
      cd walgot
      make buildAll
artifacts:
  - walgot/bin/walgot_linux_amd64
  - walgot/bin/walgot_linux_arm
  - walgot/bin/walgot_linux_arm64
  - walgot/bin/walgot_linux_386
triggers:
  - action: email
    condition: always
    to: bac@rdi55.pl
